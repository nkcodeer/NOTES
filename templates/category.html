<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{{ category }} - Notes</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ category }}</h1>
        <a href="/" class="btn btn-secondary">Back to All Notes</a>
        <ul class="list-group mt-3">
            {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ note.content }}
                    <div>
                        <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% if notes|length == 0 %}
            <div class="alert alert-info mt-3" role="alert">
                No notes found in this category.
            </div>
        {% endif %}
    </div>
</body>
</html>
