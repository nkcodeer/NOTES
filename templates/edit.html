<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Note</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Note</h1>
        <form action="{{ url_for('edit_note', note_id=note_id) }}" method="POST" class="mb-3">
            <div class="form-group">
                <textarea name="note" class="form-control" rows="5" required>{{ note.content }}</textarea>
            </div>
            <select name="category" class="form-control" required>
                <option value="College Notes" {% if note.category == 'College Notes' %}selected{% endif %}>College Notes</option>
                <option value="Study Notes" {% if note.category == 'Study Notes' %}selected{% endif %}>Study Notes</option>
                <option value="Travel Notes" {% if note.category == 'Travel Notes' %}selected{% endif %}>Travel Notes</option>
            </select>
            <button class="btn btn-primary mt-3" type="submit">Update Note</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
